<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>🌊 Previsão de Clima e Marés - Recife</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🌊 Previsão de Clima e Marés - Recife</h1>
    <button id="update-btn">Atualizar Dados</button>
    <p id="last-update">Última atualização: --</p>
  </header>
  <main>
    <section id="clima">
      <h2>Condições Atuais</h2>
      <div class="data-item">🌡️ Temperatura: <span id="temperatura">--</span>°C</div>
      <div class="data-item">🌧️ Chuva: <span id="chuva">--</span>mm</div>
      <div class="data-item">💧 Umidade: <span id="umidade">--</span>%</div>
      <div class="data-item">💨 Vento: <span id="vento">--</span> km/h</div>
    </section>
    <section id="mares">
      <h2>Marés</h2>
      <div class="data-item">🌊 Maré Atual: <span id="mare-atual">--</span>m</div>
      <div class="data-item">Próxima Maré: <span id="proxima-mare">--</span></div>
    </section>
    <section id="risco">
      <h2>Risco de Alagamento</h2>
      <div id="nivel-risco" class="risco">--</div>
      <ul id="motivos-risco"></ul>
    </section>
    <section id="grafico">
      <h2>Previsão de Maré</h2>
      <canvas id="chart-mare"></canvas>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
